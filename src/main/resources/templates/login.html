<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1350&q=80') center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        /* Dark overlay */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, rgba(0, 94, 140, 0.75), rgba(60, 40, 80, 0.75));
            z-index: -1;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Left Login Section */
        .left {
            width: 45%;
        }

        .left h2 {
            font-size: 2.5rem;
            margin-bottom: 35px;
        }

        .input-box {
            margin-bottom: 30px;
        }

        .input-box input {
            width: 100%;
            padding: 10px 5px;
            font-size: 1rem;
            background: transparent;
            border: none;
            border-bottom: 2px solid rgba(255,255,255,0.7);
            outline: none;
            color: #fff;
        }

        .input-box input::placeholder {
            color: #e5e5e5;
        }

        /* Buttons */
        .login-btn, .register-btn {
            width: 180px;
            padding: 12px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
        }

        .login-btn {
            background: rgba(255,255,255,0.4);
            color: #fff;
        }

        .login-btn:hover:not(:disabled) {
            background: rgba(255,255,255,0.6);
        }

        .login-btn:disabled {
            background: rgba(255,255,255,0.2);
            cursor: not-allowed;
        }

        .register-btn {
            background: rgba(0,150,200,0.7);
            color: #fff;
        }

        .register-btn:hover {
            background: rgba(0,150,200,0.9);
        }

        /* Right branding section */
        .right {
            width: 45%;
            text-align: center;
        }

        .right h1 {
            font-size: 2.3rem;
            margin-bottom: 15px;
        }

        .right p {
            max-width: 400px;
            margin: 15px auto 40px;
            line-height: 1.6;
            font-size: 1.05rem;
            color: #e0e0e0;
        }

        /* Responsive */
        @media(max-width: 900px){
            .container {
                flex-direction: column;
                text-align: center;
            }
            .left, .right {
                width: 90%;
            }
        }
    </style>
</head>

<body>

<div class="container">

    <!-- LEFT: LOGIN -->
    <div class="left">
        <h2>Login</h2>

        <form id="loginForm">
            <div class="input-box">
                <input type="email" id="email" name="username" placeholder="Enter Your Email" required>
            </div>

            <div class="input-box">
                <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
            </div>

            <button type="button" id="loginBtn" class="login-btn">Login</button>
        </form>
    </div>

    <script>
        document.getElementById('loginBtn').addEventListener('click', async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                alert('Please fill in all fields');
                return;
            }

            const loginBtn = document.getElementById('loginBtn');
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';

            try {
                const formData = new FormData();
                formData.append('username', email);
                formData.append('password', password);

                const response = await fetch('/login', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.text();

                if (result === 'SUCCESS') {
                    alert('Login successful! Redirecting...');
                    window.location.href = '/upload';
                } else if (result === 'INVALID_EMAIL') {
                    alert('Invalid email! Please check your email address.');
                } else if (result === 'INVALID_PASSWORD') {
                    alert('Invalid password! Please check your password.');
                } else {
                    alert('Login failed! Please try again.');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });

        // Allow Enter key to submit
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginBtn').click();
            }
        });
    </script>

    <!-- RIGHT: REGISTER -->
  <div class="right">
    <h1>Java Folder Analyzer</h1>

<p>Get started with a simplified Folder Analyzer system that analyzes your folders, separates your files, and provides detailed analytics for all your files.</p>

    <button class="register-btn" onclick="window.location.href='/register'">
        Register
    </button>
</div>

</body>
</html>
